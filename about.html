<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KHOPDI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px 100px;
            padding: 0;
            background-color: rgb(57, 57, 57);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border: 2px solid white; /* Add a white border around the container */
            padding: 2px; /* Add padding for better visual appearance */
        }

        .section {
            display: flex;
            width: 100%;
            margin: 20px 0;
        }

        .content-container {
            display: flex;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
            background-color: rgb(244, 166, 118);
        }

        .image-container {
            width: 50%;
            overflow: hidden; /* Ensure the image won't exceed the container */
            border-radius: 10px; 
        }

        .image {
            max-width: 60%; /* Ensure the image won't exceed its container */
            width: 450px;
            height: 400px; /* Maintain the aspect ratio of the image */
            border-radius: 10px; /* Make the image a square with rounded corners */
            padding-top: 2.5px;
        }

        .text {
            width: 70%;
            padding: 20px;
            box-sizing: border-box;
            color: white; /* Set text color to white for better visibility on the dark background */
        }

        p{
            background-color: #353135;
            padding: 50px;
            margin-right: 40px;
            border-radius: 4px;
            font-size: larger;
            text-align: justify;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="content-container">
                <div class="image-container">
                    <img class="image" src="images/about1.jpg" alt="Image 1">
                </div>
                <div class="text">
                    <p>KHOPDI <br></p>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="content-container">
                <div class="text">
                    <p>
                        KHOPDI</p>
                </div>
                <div class="image-container">
                    <img class="image" src="images/about2.jpg" alt="Image 2">
                </div>
            </div>
        </div>

        <div class="section">
            <div class="content-container">
                <div class="image-container">
                    <img class="image" src="images/about3.jpg" alt="Image 3">
                </div>
                <div class="text">
                    <p>
                        KHOPDI</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
